<!DOCTYPE html>
<html lang="de">
<head>
    <title>Canvas Dartboard</title>
    <meta charset="utf-8">
    <style type="text/css">
        <!--
        #container {
            background-color: #dddddd;
            margin-left: auto;
            margin-right: auto;
        }
        -->
    </style>
</head>
<body>

<div id="container">
    <canvas id="dartboard-container"></canvas>
</div>

<script src="lib/dartboard.js"></script>
<script>

    board = new Dartboard(
        document.getElementById("container"),
        document.getElementById("dartboard-container"),
        function(amounts) {
            console.log(amounts);
        }
    );

    board.init();
    board.draw();

</script>

</body>
</html>
